<div class="container mt-5 mb-5">
  <h1>{{descTitulo}}</h1>
  <form [formGroup]="usuarioForm" (ngSubmit)="submit()" #formDir="ngForm">
    <div class="mt-3">
      <label for="" class="form-label">Nome Completo </label>
      <input type="text" class="form-control" placeholder="Insira o Nome Completo" formControlName="nomeCompleto">
    </div>
    <div class="mt-3">
      <label for="" class="form-label">Email </label>
      <input type="text" class="form-control" placeholder="Insira o Email" formControlName="email">
    </div>
    <div class="mt-3">
      <label for="" class="form-label">Cargo </label>
      <input type="text" class="form-control" placeholder="Insira o Cargo" formControlName="cargo">
    </div>
    <div class="mt-3">
      <label for="" class="form-label">Salário </label>
      <input type="number" step="any" class="form-control" placeholder="Insira o Salário" formControlName="salario">
    </div>
    <div class="mt-3">
      <label for="" class="form-label">CPF </label>
      <input type="text" class="form-control" placeholder="Insira o CPF" formControlName="cpf">
    </div>
    <div class="mt-3">
      <label for="" class="form-label">Situação </label>
      <select class="form-select" formControlName="situacao">
        <option value="true" selected>Ativo</option>
        <option value="false">Inativo</option>
      </select>
    </div>
    <div class="mt-3">
      <label for="" class="form-label">Senha</label>
      <input type="text" class="form-control" placeholder="Insira uma Senha" formControlName="senha">
    </div>

    <div class="d-flex mt-3">
      <button class="btn btn-success w-25 mx-1" type="submit">{{btnAcao}}</button>
      <a [routerLink]="['/']" class="btn btn-info w-25 mx-1">Voltar</a>
    </div>
  </form>
</div>
